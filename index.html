<head>

<link rel="stylesheet" href="style.css">

<body>

   <!--- Modale pour le telecharmemet --> 
<div class="lightbox">
   <div class="wrapper">
    <header>
      <div class="photographe">
         <i class="fa-solid fa-camera-retro"></i><span></span>
      </div>
        <div class="buttons">
         <i class="fa-solid fa-upload"></i>
         <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <div class="preview-img">
      <div class="img"> <img src='' alt="previews-img"></div>
    </div>
   
   </div>
</div>
   <!--- input de recherche avec image en arrière --> 
   
 <section class="search">
    <img src="images/search-img.jpg" alt="">

 <div class="content">
        <h1>Image Gallely avec javascript</h1>
        <p>Fait des recherche puis télecharger l'image dans une seconde</p>

     <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" name="" id="recherche"placeholder="recherche">
      </div>
 </div>
 <!--- La taille et langue--> 
 <div class="lang-taille">
   <span><i class="fa-solid fa-globe"></i> language</span>
   <select name="" id="lang">
   </select>
   <span> <i class="fa-solid fa-expand"></i>  La taille</span>
   <select name="" id="taille">
    
    <option value="medium">medium</option>
    <option value="small">small</option>
    <option value="large">large</option>
  
    
  </select>
</div>
 </section>
    <!--- Gallely --> 
 <section class="gallely">
 <ul class="images"> 
    </ul>
    <button class="btn">Charger plus d'image</button>
 </section>
